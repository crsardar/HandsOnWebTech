        <div>
            The current date time is <span id="dateTime"></span>

        <script>
            var dateTime = document.getElementById("dateTime");
            dateTime.innerHTML = new Date();

            var visitCount = document.getElementById("visitCount");

            if(localStorage.visitCount){

            count++;
            if(count == 1){
                visitCount.innerHTML = "once";

                visitCount.innerHTML = count + " time";
            }
            localStorage.visitCount = count;
