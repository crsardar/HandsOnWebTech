<!DOCTYPE html>
<html>
    <head>
        <style>
            .odd{
                color: green;
            }
            .even{
                color: white;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <p class="odd">1 is an odd number</p>
        <p class="even">2 is a even number</p>
        <p class="odd">3 is an odd number</p>
        <p class="even">4 is a even number</p>
        <p class="odd">5 is an odd number</p>
    </body>
</html>
