<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-with-ajax-3.4.1.slim.js"></script>
        <style>
            .errorText{
                color: red;
            }
            .erroBox{
                border: 2p solid red;
            }
            .goodBox{
                border: 2px solid green;
            }
        </style>
    </head>

    <body>
        <br>
        <input type="password" name="passwordInput"></input>
        <br>
        <ul>
            <li id="needsNumber" class="errorText" hidden>The password must contain a number.</li>
            <li id="atleast10Characters" class="errorText" hidden>The password must be at least 10 characters long.</li>
        </ul>
        <span id="passwordIsOk" hidden>The password is okay!</span>
        <p>
        <button type="submit" name="validatePassword">Validate Password</button>

        <script>
            $("button[name='validatePassword']").click(function(){
                
                var passwordInput = $("input[name='passwordInput']");
                var needsNumber = $("#needsNumber");
                var atleast10Characters = $("#atleast10Characters");
                var passwordIsOk = $("#passwordIsOk");

                var isCorrect = true;
                var password = passwordInput.val();
                if(password.length < 10){
                    isCorrect = false;
                    atleast10Characters.show();
                }
                if(/\d/.test(password) == false){
                    isCorrect = false;
                    needsNumber.show();
                }

                if(isCorrect){
                    atleast10Characters.hide();
                    needsNumber.hide();
                    passwordIsOk.show();
                    passwordInput.removeClass("erroBox");
                    passwordInput.addClass("goodBox")
                }else{
                    atleast10Characters.show();
                    needsNumber.show();
                    passwordIsOk.hide();
                    passwordInput.removeClass("goodBox");
                    passwordInput.addClass("erroBox")
                }
            });
        </script>
    </body>
</html>
