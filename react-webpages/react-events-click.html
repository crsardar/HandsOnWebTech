<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script src="react.16.8.6.development.js"></script>
        <script src="react-dom.16.8.6.development.js"></script>
        <script src="babel.7.5.4.min.js"></script>
    </head>

    <body>
        <br>
        <div>Number of Click/s = <span id="clickCount">0</span></div>
        <br>
        <div id="container"></div>
        <script type="text/babel">
            class ClickableComponent extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {clicks : 0};
                }

                onClick() {
                    this.setState({clicks: this.state.clicks + 1});
                }

                render(){
                    var clickCount = document.getElementById("clickCount");
                    clickCount.innerHTML = this.state.clicks;
                    return(
                        <button type="button" onClick={this.onClick.bind(this)}>Increments</button>
                    );
                }
            }

            ReactDOM.render(
                <ClickableComponent/>,
                document.getElementById("container")
            );
        </script>
    </body>
</html>
